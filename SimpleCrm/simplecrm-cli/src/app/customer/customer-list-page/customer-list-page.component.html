<div class="content-column">
  <mat-card>
    <table mat-table [dataSource]="customers$" matSort>
      <!-- Name Column-->
      <ng-container matColumnDef="name">
        <!-- The matColumnDef value above must match a name in the displayColumns array  -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
      </ng-container>

      <!-- See Assignment to complete this table -->
      <!-- Phone Column-->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>

      <!-- Email Column-->
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
      </ng-container>

      <!-- Status Code Column-->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.statusCode}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card>
</div>
